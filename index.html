<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign In/ sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>
            <form id="signupform">
                <div class="input-grp">
                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forget Password<a href="#" id="forgetPasswordLink"> Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" class="signupbtn">Sign Up</button>
                    <button type="button" class="disable signinbtn">Sign In</button>
                </div>
            </form>

            <form id="forgetPasswordForm" style="display: none;">
                <div class="input-field title">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" placeholder="Email for Password Reset">
                </div>
                <div class="btn-field">

                    <button type="button" class="resetbtn" style="margin:20px 80px;">Reset Password</button>

                </div>
                <p>Remembered your password? <a href="#" id="returnToSignupLink">Go back to Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
